<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jira clone</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
</head>
<body>
    


    <main>
        <section class="container" id="TODO">
            <h2>TODO</h2>
        </section>
        <section class="container" id="INPROGRESS">
            <h2>IN PROGRESS</h2>
        </section>
        <section class="container" id="DONE">
            <h2>DONE</h2>
        </section>
    </main>

    <section class="modal hide-modal" id="modal">
        <span class="material-icons toggle" onclick = "toggleModal(this)">
            expand less
        </span>
        <form id="create-task-form">
            <input type="text" value="Chat App" required name="title" placeholder="Task Title">
            <textarea name="description" placeholder="Task description" cols="30" rows="3" value="Chat App description">
                chat app description
            </textarea>
            <input type="text" name="developer" required placeholder="developer name" value="Arvind samudrala"> 
            <input type="number" name="estimate" placeholder="estimate time in days" value="3">

            <select name="status" required>
                <option value="INPROGRESS">INPROGRESS</option>
                <option value="TODO">TODO</option>
                <option value="DONE">DONE</option>
            </select>
            <button>Create New Task</button>
        </form>
    </section>





    <script src="script.js"></script>
    <script src="drag-drop.js"></script>
</body>
</html>
